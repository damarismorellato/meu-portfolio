<html>

<head>
    <title>
        Imersão Dev - Aula 03
    </title>
    <link rel="stylesheet" href="style-adivinha.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Mentalista
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo"
            alt=""><br>
        <p class="page-subtitle">
            Digite um número de 0 a 10
        </p>
        <input type="number" id="valor" /><br>
        <button type="submit" onclick="Chutar()">Chutar</button>
        <h2 class="resultado" id="resultado"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>
<script>
    let numeroSecreto = Math.round(Math.random() * 10);

    function Chutar() {
        let elementoResultado = document.getElementById("resultado");
        let chute = parseInt(document.getElementById("valor").value);
        
        let tentativaAtual = 1;

        while (tentativaAtual <= 3) {

            if (chute == numeroSecreto) {
                elementoResultado.innerHTML = "Você acertou";
                tentativaAtual = 3;
            } else if (chute < 0 || chute > 10) {
                elementoResultado.innerHTML = "Você precisa escolher um número de 0 a 10";
            } else {
                elementoResultado.innerHTML = "Você errou";
                if (tentativaAtual == 3) {
                    elementoResultado.innerHTML = "Você ultrapassou o limite de tentativas";
                } 
            }
            tentativaAtual += 1;
        }
    }
</script>

</html>
